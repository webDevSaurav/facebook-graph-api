<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = 0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Facebook Api</title>
  </head>
  <body>
    <!-- navbar starts   -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Facebook-Graph-Api</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link show-token" href="#" >Token</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link show-info" href="#">Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link show-feed" href="#">News Feed</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar ends -->
    <!-- get token component starts -->
    <div class="container token-element">
        <div class="row main">
            <div class="col-lg-4 col-md-6 col-sm-8 col-10 token-box">
                <div class="main-content">
                    <div class="row text-center">
                        <div class="col-12">
                            <h3>Enter Token</h3>
                        </div>
                    </div>
                    <div class="row loading">
                        <div class="col-12 text-center">
                            <img src="img/loading.gif">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control token-input" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="token-id">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-success enter-token">Enter</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <p>Don't have a token? <a href="https://developers.facebook.com/tools-and-support/">Get Now!</a></p>
                        </div>
                    </div>
                </div>
            </div>        
        </div>   
    </div>
    <!-- get token component ends -->

    <!-- basic info component starts -->
    <div class="container info-element">
            <div class="row main">
                <div class="col-lg-10 col-md-10 col-sm-10 col-10 info-box">
                    <div class="container main-content ">
                        <div class="info-comp">
                            <!-- inject info -->
                        </div>
                        <div class="row news-feed info-elememt-text">
                                <button type="button" class="btn btn-warning show-feed">See my news feed -> </button>
                        </div>
                    </div>
                </div>        
            </div>   
        </div>
        <!-- basic info component ends -->

        <!-- news-feed component starts -->
        <div class="container news-feed-element">
            <div class="row main">
                <div class="col-lg-10 col-md-10 col-sm-10 col-10 info-box">
                    <div class="container">
                        <div class="main-content">
                            <div class="card-columns posts">
                                <!-- inject posts -->
                            </div>
                    </div>
                    </div>
                </div>        
            </div>   
        </div>
        <!-- news-feed component ends -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
